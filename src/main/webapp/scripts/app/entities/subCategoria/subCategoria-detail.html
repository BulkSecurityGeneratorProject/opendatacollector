
<div>
    <h2><span>SubCategoria</span> {{subCategoria.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{subCategoria.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Descripcion</span>
                </td>
                <td>
                    <span class="form-control-static">{{subCategoria.descripcion}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>categoria</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="categoria.detail({id:subCategoria.categoria.id})">{{subCategoria.categoria.nombre}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
