<div>
    <h2>SubCategorias</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="subCategoria.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new SubCategoria</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span>Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descripcion"><span>Descripcion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="categoria.nombre"><span>categoria</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subCategoria in subCategorias track by subCategoria.id">
                    <td><a ui-sref="subCategoria.detail({id:subCategoria.id})">{{subCategoria.id}}</a></td>
                    <td>{{subCategoria.nombre}}</td>
                    <td>{{subCategoria.descripcion}}</td>
                    <td>
                        <a ui-sref="categoria.detail({id:subCategoria.categoria.id})">{{subCategoria.categoria.nombre}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="subCategoria.detail({id:subCategoria.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="subCategoria.edit({id:subCategoria.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="subCategoria.delete({id:subCategoria.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
