
<div>
    <h2><span>Ciudad</span> {{ciudad.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{ciudad.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Pais</span>
                </td>
                <td>
                    <span class="form-control-static">{{ciudad.pais}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>categoria</span>
                </td>
                <td>
                    <span ng-repeat="categoria in ciudad.categorias">
                        <a class="form-control-static" ui-sref="categoria.detail({id: {{categoria.id}}})">{{categoria.nombre}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
