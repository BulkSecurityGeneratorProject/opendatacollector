
<div>
    <h2><span>MigracionBarrio</span> {{migracionBarrio.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>NumeroPersonas</span>
                </td>
                <td>
                    <span class="form-control-static">{{migracionBarrio.numeroPersonas}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Anyo</span>
                </td>
                <td>
                    <span class="form-control-static">{{migracionBarrio.anyo | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>barrioOrigen</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="barrio.detail({id:migracionBarrio.barrioOrigen.id})">{{migracionBarrio.barrioOrigen.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>barrioDestino</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="barrio.detail({id:migracionBarrio.barrioDestino.id})">{{migracionBarrio.barrioDestino.nombre}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
