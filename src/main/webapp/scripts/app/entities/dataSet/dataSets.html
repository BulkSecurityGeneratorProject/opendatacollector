<div class="container">
    <h2>DataSets</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="dataSet.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new DataSet</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span>Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descripcion"><span>Descripcion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fecha"><span>Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="enlaceDescarga"><span>EnlaceDescarga</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ciudad.nombre"><span>ciudad</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="categoria.nombre"><span>categoria</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dataSet in dataSets track by dataSet.id">
                    <td><a ui-sref="dataSet.detail({id:dataSet.id})">{{dataSet.id}}</a></td>
                    <td>{{dataSet.nombre}}</td>
                    <td>{{dataSet.descripcion}}</td>
                        <td>{{dataSet.fecha | date:'mediumDate'}}</td>
                    <td>{{dataSet.enlaceDescarga}}</td>
                    <td>
                        <a ui-sref="ciudad.detail({id:dataSet.ciudad.id})">{{dataSet.ciudad.nombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="categoria.detail({id:dataSet.categoria.id})">{{dataSet.categoria.nombre}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="dataSet.detail({id:dataSet.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="dataSet.edit({id:dataSet.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="dataSet.delete({id:dataSet.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
