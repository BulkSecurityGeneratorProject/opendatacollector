
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDataSetLabel">Create or edit a DataSet</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="dataSet.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="dataSet.nombre"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="dataSet.descripcion"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fecha">Fecha</label>
            <input type="date" class="form-control" name="fecha" id="field_fecha"
                    ng-model="dataSet.fecha"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_enlaceDescarga">EnlaceDescarga</label>
            <input type="text" class="form-control" name="enlaceDescarga" id="field_enlaceDescarga"
                    ng-model="dataSet.enlaceDescarga"
                     />
        </div>

        <div class="form-group">
            <label for="field_ciudad">ciudad</label>
            <select class="form-control" id="field_ciudad" name="ciudad" ng-model="dataSet.ciudad" ng-options="ciudad as ciudad.nombre for ciudad in ciudads track by ciudad.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_categoria">categoria</label>
            <select class="form-control" id="field_categoria" name="categoria" ng-model="dataSet.categoria" ng-options="categoria as categoria.nombre for categoria in categorias track by categoria.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_subCategoria">subCategoria</label>
            <select class="form-control" id="field_subCategoria" multiple name="subCategoria" ng-model="dataSet.subCategorias" ng-options="subCategoria as subCategoria.nombre for subCategoria in subcategorias track by subCategoria.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
