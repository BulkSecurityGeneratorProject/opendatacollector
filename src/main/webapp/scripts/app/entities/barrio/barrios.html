<div class="container">
    <h2>Barrios</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="barrio.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Barrio</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span>Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombreCsvOrigen"><span>NombreCsvOrigen</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombreCsvDestino"><span>NombreCsvDestino</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="barrio in barrios track by barrio.id">
                    <td><a ui-sref="barrio.detail({id:barrio.id})">{{barrio.id}}</a></td>
                    <td>{{barrio.nombre}}</td>
                    <td>{{barrio.nombreCsvOrigen}}</td>
                    <td>{{barrio.nombreCsvDestino}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="barrio.detail({id:barrio.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="barrio.edit({id:barrio.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="barrio.delete({id:barrio.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>


</div>
